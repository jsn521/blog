<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title></title>
    <script type="text/javascript" charset="utf-8" src="public/javascripts/editor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="public/javascripts/editor/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="public/javascripts/editor/ueditor.parse.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="public/javascripts/editor/lang/zh-cn/zh-cn.js"></script>
    <link id="syntaxhighlighter_css" rel="stylesheet" type="text/css" href="public/javascripts/editor/third-party/SyntaxHighlighter/shCoreDefault.css">
    <link href="public/javascripts/editor/themes/default/dialogbase.css?cache=0.9704262523446232" type="text/css" rel="stylesheet">
</head>
<body>
<div>
    <h1>完整demo</h1>
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
</div>
<div id="show"></div>
<button id="getContent">获得文本内容</button>
<script type="text/javascript">
    var editor = UE.getEditor('editor');
    document.getElementById("getContent").onclick = function () {
        document.getElementById("show").innerHTML = editor.getAllHtml();
//        uParse("#show");
    };
</script>
</body>
</html>
